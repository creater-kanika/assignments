<html>
<head>
    <title>Lists Example</title>
</head>
<body>
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ol>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <dl>
        <dd>first</dd>
        <dd>second</dd>
        <dd>third</dd>
        <dd>fourth</dd>
        <dd>fifth</dd>
    </dl>
</body>
</html>
